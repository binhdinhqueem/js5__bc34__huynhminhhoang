<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Quản lý tuyển sinh</div>
                    <div class="card-body">
                        <div class="form-group d-flex justify-content-center gap-4">
                            <input id="score" type="text" placeholder="Điểm chuẩn">
                            <select id="area" class="form-control">
                                <option>Chọn khu vực</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                              </select>
                              <select id="object" class="form-control">
                                <option>Chọn đối tượng</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                              </select>
                        </div>
                        <div class="form-group d-flex justify-content-center gap-4 mt-3">
                            <input id="score1" type="text" placeholder="Điểm môn thứ 1">
                            <input id="score2" type="text" placeholder="Điểm môn thứ 2">
                            <input id="score3" type="text" placeholder="Điểm môn thứ 3"> 
                        </div>
                        <button id="btnTotal" class="btn btn-success">Kết quả</button>
                    </div>
                    <div id="notifiCation" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
